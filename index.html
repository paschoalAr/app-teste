<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SRB Mobile</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div id="screen-dashboard" class="screen">
        <header class="main-header">
            <div class="header-left">
                <i class="fas fa-bars"></i>
                <div class="header-titles">
                    <span class="title-main">Sociedade Rio Branco</span>
                    <span class="title-sub">Cachoeira do Sul - RS</span>
                </div>
            </div>
            <img src="perfil.jpg" class="profile-img">
        </header>

        <div class="financial-status">
            <span>Situação Financeira do Titular:</span>
            <div style="display:flex; align-items:center; gap:5px;">
                <span class="status-text">Com Pendência(s)</span>
                <i class="fas fa-sync-alt"></i>
            </div>
        </div>

        <main>
            <div class="announcement-slider">
                <i class="fas fa-chevron-left slider-arrow left"></i>
                
                <img src="banner.jpg" alt="Aviso Festas">
                
                <i class="fas fa-chevron-right slider-arrow right"></i>

                <div class="slider-dots-overlay">
                    <span class="dot active"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>

            <div class="menu-grid">
                <button class="menu-item" onclick="showScreen('screen-card')">
                    <i class="fas fa-address-card c-red"></i><span>Minha Carteira</span>
                </button>
                <button class="menu-item">
                    <i class="fas fa-user c-red"></i><span>Meus Dados</span>
                </button>
                <button class="menu-item">
                    <i class="fas fa-users c-blue"></i><span>Meus Dependentes</span>
                </button>
                <button class="menu-item">
                    <i class="fas fa-file-invoice-dollar c-cyan"></i><span>Meus Débitos</span>
                </button>
                <button class="menu-item">
                    <i class="fas fa-receipt c-blue"></i><span>Meus Pagamentos</span>
                </button>
                <button class="menu-item">
                    <i class="fas fa-barcode c-dark-blue"></i><span>2ª Via de Boletos</span>
                </button>
                <button class="menu-item">
                    <i class="fas fa-volleyball-ball c-green"></i><span>Quadras</span>
                </button>
                <button class="menu-item">
                    <i class="fas fa-list-ul c-black"></i><span>Agendamento Aulas</span>
                </button>
                <button class="menu-item">
                    <i class="fas fa-utensils c-orange"></i><span>Churrasqueiras</span>
                </button>
                <button class="menu-item">
                    <i class="fas fa-cog c-green"></i><span>Configurações</span>
                </button>
                <button class="menu-item">
                    <i class="fas fa-bullhorn c-purple"></i><span>Ouvidoria</span>
                </button>
                <button class="menu-item">
                    <i class="fas fa-phone-alt c-red"></i><span>Fale Conosco</span>
                </button>
                <button class="menu-item">
                    <i class="fas fa-check-double c-blue"></i><span>Confirmação de Presença</span>
                </button>
                <button class="menu-item">
                    <i class="fas fa-sign-out-alt c-exit-blue"></i><span>Sair</span>
                </button>
            </div>
        </main>
    </div>

    <div id="screen-card" class="screen hidden">
        <div class="card-view">
            <div class="card-container-relative">
                <img src="carteira.png" class="card-img">
                <i class="fas fa-times close-icon-overlay" onclick="showScreen('screen-dashboard')"></i>
            </div>
        </div>
    </div>

    <script>
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }
        // Registro do Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js');
            });
        }
    </script>
</body>
</html>
