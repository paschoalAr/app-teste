<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minha Carteira</title>
    <link rel="manifest" href="manifest.json">
    <style>
        /* Isso faz a imagem ficar centralizada e bonita na tela */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000; /* Fundo preto para combinar */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Garante que a carteira inteira apareça sem cortar */
        }
    </style>
</head>
<body>
    <img src="carteira.png" alt="Carteira de Sócio">

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js')
            .then(() => console.log('Service Worker Registrado!'))
            .catch((error) => console.log('Erro no SW:', error));
        }
    </script>
</body>
</html>
